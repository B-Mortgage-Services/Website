{{ define "main" }}
<article class="page">
  <section class="hero" style="background: linear-gradient(135deg, var(--color-cream) 0%, var(--color-peach) 100%); min-height: 40vh;">
    <div class="container">
      <div style="max-width: 700px;">
        <h1>{{ .Title }}</h1>
        {{ with .Params.description }}
        <p style="font-size: 1.25rem; color: var(--color-gray-700);">{{ . }}</p>
        {{ end }}
      </div>
    </div>
  </section>
  
  <section class="section">
    <div class="container container--narrow">
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </section>
</article>
{{ end }}
