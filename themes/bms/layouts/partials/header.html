<header class="header" id="header">
  <div class="container">
    <div class="header__inner">
      <!-- Logo -->
      <a href="/" class="logo">
        <img src="/images/BMS_logo.jpg" alt="B Mortgage Services" class="logo__image">
      </a>

      <!-- Navigation -->
      <nav class="nav">
        <ul class="nav__list" id="navList">
          {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" class="nav__link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
        
        <a href="/wellness-check/" class="btn btn--primary btn--small nav__cta">
          Free Wellness Check
        </a>

        <!-- Mobile Toggle -->
        <button class="nav__toggle" id="navToggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <ul class="mobile-menu__list">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
      <li><a href="/wellness-check/" class="btn btn--primary" style="margin-top: 1rem;">Free Wellness Check</a></li>
    </ul>
  </div>
</header>
